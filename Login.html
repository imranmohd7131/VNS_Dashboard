<!doctype html>
<html lang="en">

<head>
    <title>VNS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="allcss.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="login-box">
            <div class="login-logo">
                <div class="form-group text-center">
                    <a href="#">
                        <img src="logo.png" style="height:1%;width:150px" alt="virtuoso netsoft">
                    </a>
                </div>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">
                    Sign in to start your session
                    <span class="ag_lo pull-right margb20"><a class="btn bg-olive-active" href="#"
                            title="Agents Login"><i class="fa fa-user"></i>
                            Agents Login</a></span>
                </p>

                <form id="sgcLoginForm" name="sgcLoginForm" action="#" method="post" novalidate="novalidate">
                    <div class="form-group has-feedback">
                        <input tabindex="1" type="text" maxlength="15" name="sgc_username" id="sgc_username"
                            class="form-control" placeholder="Your Username">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input tabindex="2" type="password" name="sgc_password" id="sgc_password" class="form-control"
                            placeholder="Your Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button tabindex="4" id="sgc-btn-progress" type="submit" class="btn btn-primary btn-flat"><i
                                    class="fa fa-send"></i> Sign In</button>
                        </div>
                    </div>
                </form>
                <br><br>
                <div class="row margt50">
                    <div class="col-md-12">
                        <div class="pull-left no-padding">
                            <a href="#" class="btn btn-warning">I forgot my
                                password <i class="fa fa-chevron-circle-right"></i></a>
                        </div>
                        <div class="col-md-7">
                            <a href="#" class="text-center btn btn-flat btn-info">Register a new membership <i
                                    class="fa fa-chevron-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="col-md-12 text-center center">
            <br><br>
            <p>
                Address: Plot 10, Netsmartz House, Chandigarh IT Park, Chandigarh - 160101</p>
            <p>
            </p>
            <p>
                Phone:+91 81460 10600
            </p>
            <p>
                Email:Vnsai@virtuosonetsoft.Com
            </p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
